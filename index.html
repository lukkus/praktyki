<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>(TEST)Praktyki - Michał</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navBar">
            <table class="navLinki">
                <tr>
                    <td><a href="#">Kalkulator</a></td>
                    <td><a href="#" onclick="showPageBMI()">Kalkulator BMI</a></td>
                    <td><a href="#" onclick="showPageConverter()">Konwerter walut</a></td>
                    <td><a href="#">Lotto</a></td>
                    <td><a href="#">Zgadnij liczbę</a></td>
                </tr>
            </table>
        </div>
        <div class="main" id="contentMain">
            <div class="content">
                <h2>Hello Michał!</h2>
            </div>
            <div class="content" id="contentBMI">
                <h2>Kalkulator BMI</h2>
                <div class="leftContentBMI">
                    <table class="leftBMI">
                        <tr>
                            <td colspan="3">Oblicz swój wskaźnik <b>BMI</b></td>
                        </tr>
                        <tr>
                            <td class="leftTableBMI">Waga:</td>
                            <td><input type="number" id="inputWeight"></td>
                            <td>kg</td>
                        </tr>
                        <tr>
                            <td class="leftTableBMI">Wzrost:</td>
                            <td><input type="number" id="inputHeight"></td>
                            <td>cm</td>
                        </tr>
                        <tr>
                            <td colspan="3"><input type="button" value="Resetuj" class="reset" onclick="resetCalculation()"><input type="button" value="Oblicz" id="calculate" onclick="calculateResult()"></td>
                        </tr>
                    </table>
                </div>
                <div id="rightContentBMI">
                    <p style="font-size: 30px">Twój wskaźnik masy ciała wynosi:</p>
                    <p id="numberBMI"></p>
                    <br><p style="font-size: 25px">Twoje BMI wskazuje na:</p>
                    <h4 id="textBMI"></h4>
                </div>
            </div>
            <div class="content" id="pageConverter">
                <h2>Konwerter walut</h2>
                <div class="box">
                    <div class="amountValue">
                        Kwota:
                        <br> <input type="number" id="inputAmountMoney">
                    </div>
                    <div class="fromCurrency">
                        Mam:
                        <br>
                        <select id="selectFromValue">
                            <option value="PLN">PLN - Złoty</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - Dolar amerykański</option>
                            <option value="GBP">GBP - Funt Brytyjski</option>
                            <option value="CHF">CHF - Frank szwajcarski</option>
                            <option value="BTC">BTC - Bitcoin</option>
                        </select>
                    </div>
                    <div class="sectionWithImg">
                        <br><img src="convertButton.png" class="imgButton">
                    </div>
                    <div class="toCurrency">
                        Chcę otrzymać:
                        <br>
                        <select id="selectToValue">
                            <option value="PLN">PLN - Złoty</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - Dolar amerykański</option>
                            <option value="GBP">GBP - Funt Brytyjski</option>
                            <option value="CHF">CHF - Frank szwajcarski</option>
                            <option value="BTC">BTC - Bitcoin</option>
                        </select>
                    </div>
                    <div class="convertButtonSection">
                        <br><input type="button" value="Przelicz" class="buttonToConvert" onclick="convertCurrency()">
                    </div>
                    <div class="resultView">
                        <h2 id="result"></h2>
                        <h4 id="exchangeRate"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <b>@2022 Michał Kuś</b>
        </div>

        <script src="scriptsConverter.js"></script>
        <script src="scriptsBMI.js"></script>
    </body>
</html>
